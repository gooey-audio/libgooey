# cbindgen configuration for generating C headers

language = "C"
include_guard = "GOOEY_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"

# Export settings
[export]
include = ["GooeyEngine", "GooeyRenderStats", "GooeySequencerState"]

# Function settings
[fn]
rename_args = "None"
